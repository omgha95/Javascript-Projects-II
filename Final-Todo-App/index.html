<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.scss" />
  </head>
  <body class="isDark">
    <div class="container">
      <header class="Header__container">
        <h1 class="Header__logo">Todo</h1>
        <button class="DarkThemeToggle">
          <img
            src="/images/icon-moon.svg"
            class="DarkThemeToggle__activate"
            alt="dark-mode-icon"
          />
          <img
            src="/images/icon-sun.svg"
            class="DarkThemeToggle__deactivate"
            alt="light-mode-icon"
          />
        </button>
      </header>
      <main class="TaskList">
        <form class="TaskList__form">
          <div class="TaskList__checkbox"></div>
          <input
            class="TaskList__input"
            type="text"
            id="task"
            name="task"
            placeholder="Create a new todo"
            required
          />
        </form>
        <section>
          <ul class="TaskList__list"></ul>
        </section>
        <div class="TaskList__footer">
          <div>
            <span class="TaskList__incompleteTasksCount">0</span> items left
          </div>
          <nav class="TaskList__navigation">
            <ul class="TaskList__navList">
              <li class="TaskList__navList-item">
                <button class="TaskList__navList-button">All</button>
              </li>
              <li class="TaskList__navList-item">
                <button class="TaskList__navList-button">Active</button>
              </li>
              <li class="TaskList__navList-item">
                <button class="TaskList__navList-button">Completed</button>
              </li>
            </ul>
          </nav>
          <div role="button" class="TaskList__clearCompletedBtn">
            Clear Completed
          </div>
        </div>
      </main>

      <footer>
        <div class="attribution">
          <p>Drag and drop to reorder the list!</p>
        </div>
      </footer>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
